<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#one,#two,#three").on({
    mouseenter: function(){
      $(this).css("background-color", "#f4f430");
    },  

    mouseleave: function(){
      $(this).css("background-color", "#f9e636");
    }, 
    click: function(){

    }  
  });
});
$(document).ready(function(){
  $(".petal").on({
    mouseenter: function(){
      $(this).css("background-color", "##f4f430");
    },  
    mouseleave: function(){
      $(this).css("background-color", "#f7e88a");
    }, 
    click: function(){
      $(this).css("background-color", "#edb1e9");
    } 
  });
});
</script>
