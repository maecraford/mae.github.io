<!DOCTYPE html>
<html>
<head>
	<title>art school</title>
<link rel="stylesheet" type="text/css" href="game.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
<div id="box">
	<div id="main"></div>
</div>
<div id="start">
	<button onclick="typeWriter()">start</button>
</div>

<script>
var i = 0;
var txt = 'CONGRATS! You have just been gifted an art student. Their future is now in your hands.   good luck ;)';
var speed = 70;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("main").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
</body>
</html>
